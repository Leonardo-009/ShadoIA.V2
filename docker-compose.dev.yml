services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - shadoia-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      # Threat Intelligence APIs
      - ABUSEIPDB_API_KEY=0973a6b4b5c5b48188183f9fa0fb2fd151593e7122319040e1f76bedd512e34b4d38f60848b4bc11
      - VIRUSTOTAL_API_KEY=d35df5b3a1d7969d2dc93b6dbed5ade97ab81325346fccb3bc0b0df5a23a9a76
      # OpenAI Configuration
      # - OPENAI_API_KEY=your_openai_key
      # - AZURE_OPENAI_API_KEY=your_azure_key
      # - AZURE_OPENAI_ENDPOINT=your_azure_endpoint
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - shadoia-network
    restart: unless-stopped

networks:
  shadoia-network:
    driver: bridge 